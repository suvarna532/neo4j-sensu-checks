---
api_version: core/v2
type: Check
metadata:
  namespace: default
  name: alive_neo4j
  labels: {}
  annotations:
    sensu.io.json_attributes: '{"occurrences":5,"opsgenie":{"tags":[":::opsgenie.tags:::"]}}'
    fatigue_check/occurrences: '5'
spec:
  command: /etc/sensu/plugins/neo4j-alive.sh -u neo4j -p GBRjQIX-h305bec-zO77HHw-5uBwvS9
  subscriptions:
  - neoj
  publish: true
  interval: 60
  max_output_size: 1024
  handlers:
  - opsgenie

